	<!-- My style sheets -->
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- My Javascript -->

	<!-- My fonts -->

<body>
	
	<main class="card">
		<!--  readibility divider  -->
		<div class="card__title">
			<h1>ADVICE</h1>
			<p class="card__title__id">#117</p>
		</div>
		
		<!--  readibility divider  -->
		<blockquote class="card__quote">

		</blockquote>

		<div class="card__divider-container">
			<img class="card__divider-container__divider" src="images/pattern-divider-desktop.svg" alt="">
		</div>
		
		<!--  readibility divider  -->
		<div class="card__button-container">
			<div class="card__button-container__button" onclick="getAdvice();">

		</div>
